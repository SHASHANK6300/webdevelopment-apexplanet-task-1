<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Web Development Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }
    .custom-heading {
      color: darkgreen;
      margin-top: 30px;
    }
    .custom-img {
      margin: 20px 0;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="text-center">

  <div class="container p-4">
    <h1 class="custom-heading">üåê My Web Development Journey at Apexplanet</h1>

    <p>This webpage demonstrates HTML, CSS, JavaScript, Bootstrap, and image inclusion.</p>

    <!-- Image -->
    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?fit=crop&w=300&q=80"
         class="img-thumbnail custom-img"
         alt="Developer at Work">

    <!-- Link -->
    <p>
      <a href="https://www.google.com" class="btn btn-primary" target="_blank">Go to Google</a>
    </p>

    <!-- JavaScript Button -->
    <button class="btn btn-warning" onclick="showMessage()">Click for Alert</button>
  </div>

  <!-- JavaScript Function -->
  <script>
    function showMessage() {
      alert("üéâ Hello! You just clicked a JavaScript-powered button!");
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
